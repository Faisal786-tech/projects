<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Age Calculator</h1>
  <label for="dob">Select your date of birth:</label><br>
  <input type="date" id="dob" /><br>
  <button onclick="calculateAge()">Calculate Age</button>

  <div id="result"></div>

  <script>
    function calculateAge() {
      const dob = document.getElementById('dob').value;
      if (!dob) {
        alert("Please select your date of birth.");
        return;
      }

      const dobDate = new Date(dob);
      const today = new Date();

      let years = today.getFullYear() - dobDate.getFullYear();
      let months = today.getMonth() - dobDate.getMonth();
      let days = today.getDate() - dobDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); // days in previous month
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('result').innerHTML = 
        `You are <strong>${years}</strong> years, <strong>${months}</strong> months, and <strong>${days}</strong> days old.`;
    }
  </script>

</body>
</html>
